<div>
<!-- partials/Freight.html -->
<h1>Freight</h1>
<hr>
<div layout="row" layout-sm="column" layout-md="column" layout-wrap style="padding-bottom: 32px;">
	
	<div flex>	
		
			<md-whiteframe class="md-whiteframe-z1" layout layout-align="center center">
			<md-button  class="md-raised" ng-click="vm.goThere()">
				<span>Freight Quotations</span>
			</md-button>
			</md-whiteframe>
	</div>
	<div flex>
		
			<md-whiteframe class="md-whiteframe-z1" layout layout-align="center center">
			<md-button  class="md-raised" ng-click="vm.goThere()">
				<span>Ground Rate Request (CTS)</span>
			</md-button>
			</md-whiteframe>
	</div>
	
	
</div>
<div>
						
					<md-button flex="10" class="md-primary md-raised" ng-click="showGridBottomSheet($event)" md-whiteframe-z2>Today's Holidays
					<script type="text/ng-template" id="bottom-sheet-grid-template.html">
					<md-bottom-sheet class="md-grid md-has-header">
						<md-list>
							<md-list-item ng-repeat="item in items">
								<md-button class="md-grid-item-content" ng-click="gridItemClick($index)">
									<md-icon md-svg-src="{{item.icon}}"></md-icon>
									<div class="md-grid-text"> {{ item.name }} </div>
								</md-button>
							</md-list-item>
						</md-list>
					</md-bottom-sheet>
					</script> 
					</md-button>
	
			</div>

			</div>
