<div class="d_top">
<!-- partials/Delcom.html -->
<md-content class="d_top" layout="column" flex  class="md-padding">
<h1>DelCom</h1>
<hr>
<div layout="row" flex="500">
<div layout="column" flex="50" layout-align="center center" layout-sm="column">
<a href="http://www.delmarcargo.com/polycom_images/polycom.html" target="_blank">
								<md-button class="md-primary md-raised" ng-click="vm.goThere()">
									<span md-menu-align-target>PolyCom</span>
								</md-button>
								</a>
</div>
<div class="bottom-sheet-demo inset"  layout="column" flex="60" layout-align="center center" layout-sm="column" >
									<md-button flex="10" class="md-primary md-raised" ng-click="showGridBottomSheet($event)" md-whiteframe-z2>Today's Holidays
										<script type="text/ng-template" id="bottom-sheet-grid-template.html">
											<md-bottom-sheet class="md-grid md-has-header">
												<md-list>
													<md-list-item ng-repeat="item in items">
														<md-button class="md-grid-item-content" ng-click="gridItemClick($index)">
															<md-icon md-svg-src="{{item.icon}}"></md-icon>
															<div class="md-grid-text"> {{ item.name }} </div>
														</md-button>
													</md-list-item>
												</md-list>
											</md-bottom-sheet>
										</script> 
									</md-button>
								</div>
							</div>

											</md-content>
										</div>
	
</div>
