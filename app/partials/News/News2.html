<div>
<!-- partials/News/News2.html -->
	<div layout="row" flex ng-cloak>
		
		
		<div layout="column" ng-controller="newsFeedCtrl" hide-sm layout-align="space-around" style="font-size: 15px; margin: 20px 30px 50px 90px;  max-width:900px;" layout-align="center center" class="d-note-background md-hue-1">
				<div layout="row" layout-align="center center" >
					<h1 Style="color:white;">News</h1>
					<md-divider ></md-divider>
				</div>
				<md-divider ></md-divider>
				<div  layout="row" class="input-group search-bar" style="margin: 20px 0px 0px 0px;">
					<input type="text" ng-model="search2" ng-change="change()" onclick="select()" class="form-control" placeholder="Date" autofocus />
					<span class="input-group-addon bar-style"><i class="glyphicon glyphicon-search"></i></span>
					<div style="width:px"></div>
					<input type="text" ng-model="search" ng-change="change()" onclick="select()" class="form-control"  placeholder="Search" autofocus />
					<span class="input-group-addon bar-style"><i class="glyphicon glyphicon-search"></i></span>
				</div>
				<div  style="font-size: 15px; margin: 5px 0px 0px 0px; color:white;" layout="column" layout-align="center center" layout-align="space-around" layout-fill flex class="md-accent" ng-cloak>
					
						<div>
						<md-list layout-fill class="md-accent">
							<md-list-item  ng-repeat="item in newsData | orderBy:'created_at':true | filter:search |startFrom:currentPage*pageSize|limitTo:pageSize">
								<div class="md-list-item-text" layout="column" flex="20">
									<p>{{item.date}}</p>
								</div>
								<div></div>
								<div  class="md-list-item-text" layout="column" flex="80">
									<a href="{{item.url}}" class="md-button"target="_blank">
									<p>{{item.title}}</p>
									</a>
								</div>
								<div></div>
								<md-divider ng-if="!$last"></md-divider>
								
							</md-list-item>
							
								<md-divider ></md-divider>
								<md-divider ></md-divider>
						</md-list>
					</div>
					<div>
					<button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1" style="color:black">
							Previous
						</button>
							{{currentPage+1}}/{{numberOfPages()}}
						<button ng-disabled="currentPage >= data.length/pageSize - 1" ng-click="currentPage=currentPage+1" Style="color:black">
								Next
						</button>	
					</div>
						
				</div>
				
		</div> 
	</div>
</div>
